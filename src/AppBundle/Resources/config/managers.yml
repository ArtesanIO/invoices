services:
  blocks.manager:
    class: AppBundle\Model\BlocksManager
    arguments:
      - AppBundle:Blocks
    calls:
      - [setContainer, ["@service_container"]]

  records.manager:
    class: AppBundle\Model\RecordsManager
    arguments:
      - AppBundle:Records
    calls:
      - [setContainer, ["@service_container"]]
